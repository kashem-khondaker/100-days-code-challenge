<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen flex flex-col lg:flex-row">
  <!-- Sidebar -->
  <div class="w-full lg:w-64 bg-gray-800 text-white p-4">
    <h2 class="text-lg font-bold mb-4">Dashboard</h2>
    <ul>
      <li class="py-2 px-4 hover:bg-gray-700">Home</li>
      <li class="py-2 px-4 hover:bg-gray-700">Analytics</li>
      <li class="py-2 px-4 hover:bg-gray-700">Settings</li>
    </ul>
  </div>
  <!-- Main Content -->
  <div class="flex-1 bg-gray-100 p-6">
    <h1 class="text-2xl font-bold mb-4">Welcome to the Dashboard</h1>
    <!-- Metrics Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="bg-blue-100 text-blue-700 p-4 rounded-lg">Metric 1</div>
      <div class="bg-green-100 text-green-700 p-4 rounded-lg">Metric 2</div>
      <div class="bg-red-100 text-red-700 p-4 rounded-lg">Metric 3</div>
    </div>
    <!-- Recent Activity Section -->
    <div class="mt-6">
      <h2 class="text-xl font-bold mb-2">Recent Activity</h2>
      <div class="overflow-x-auto">
        <table class="table-auto w-full border">
          <thead>
            <tr class="bg-gray-100">
              <th class="p-2">Name</th>
              <th class="p-2">Role</th>
              <th class="p-2">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="p-2">John Doe</td>
              <td class="p-2">Admin</td>
              <td class="p-2">2025-01-01</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
