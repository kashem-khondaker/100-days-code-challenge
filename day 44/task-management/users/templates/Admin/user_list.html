<div class=" my-8 p-6 bg-white shadow-lg rounded-lg">
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden border border-gray-300">
            <thead class="bg-blue-600">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider">Number</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider">Username</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider">User ID</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider">Current Role</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider">Action</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-300">
                {% for user in users %}
                    <tr class="hover:bg-gray-100 transition">
                        <td class="px-6 py-4 whitespace-nowrap text-gray-700 font-medium">{{ forloop.counter }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ user.first_name }} {{ user.last_name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-600">{{ user.email }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-600">{{ user.id }}</td>
                        <td class="px-6 py-4 whitespace-nowrap font-semibold text-gray-600">{{ user.group_name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <a href="{% url 'assigned_role' user.id %}"
                                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition">
                                Change Role
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
