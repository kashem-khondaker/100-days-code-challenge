{% extends "base.html" %}
{% block content %}
<!--alert message-->
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Sign In</h2>
            <form action="{% url 'sign-in' %}" method="POST" class="space-y-4">
                {% csrf_token %}
                
                {{ form.as_p }}
                
                <button type="submit" class="w-full px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold rounded-lg transition-all transform hover:scale-105 shadow-md">Sign In</button>
            </form>
            <div class="mt-4 text-center flex gap-3">
                <a href="{% url 'sign-up' %}" class="text-blue-500 hover:underline">Don't have an account? Sign Up</a>
                <a href="{% url 'password_reset' %}" class="text-orange-600 hover:underline">password reset </a>
            </div>
            
            <div class="mt-2 text-center">
                <a href="javascript:history.back()" class="text-gray-500 hover:underline">Go Back</a>
            </div>
        </div>
    </div>
    
    
    {% endblock content %}
