{% extends "base.html" %}
{% block content %}
<div class="w-full max-w-lg mx-auto my-10 p-6 bg-white shadow-lg rounded-lg">
    <!-- Message Block -->
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <p class="text-green-600 font-semibold bg-green-100 p-2 rounded-md mb-2">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Form Block -->
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <div class="space-y-3">
            {{ task_form.as_p }}
            {{ task_detail_form }}
        </div>

        <button 
            type="submit" 
            class="w-full bg-rose-600 hover:bg-rose-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300"
        >
            Submit
        </button>
    </form>
</div>

{% endblock content %}
